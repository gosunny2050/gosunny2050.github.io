name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if your default branch is 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Generate index.html
      run: node generate-index.js  # Your script to generate index.html

    - name: Generate web.html
      run: node web.js

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git commit -m "Update index.html"
        git push  # Push changes to the 'master' branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: master  # Set this to 'master' if you want GitHub Pages to serve from 'master'
        publish_dir: ./  # Directory containing the generated index.html

